{% include "html/dashboard/student/layout.html" %}
{% block main %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
   <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
     <h1 class="h1 font-weight-bold">{{user.first_name}} {{user.last_name}}</h1>
     <div class="mb-2 mb-md-0">
         <img src="../static/pic/head.jpg" style="width:20%;float:right">
     </div>
   </div>
   <div id="details">
     <h4 class="h4">Send a messege to your teacher:</h4>

     <form>
<div class="form-group">
<label for="exampleFormControlInput1">Email address</label>
<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

<div class="form-group">
<label for="exampleFormControlTextarea1">Content</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary mb-2 btn-block">Send</button>
</form>


   </div>
 </main>
 {% endblock %}
