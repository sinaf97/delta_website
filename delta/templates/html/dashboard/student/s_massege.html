{% extends "html/dashboard/student/layout.html" %}
{% block main %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

   <div id="details">
     <h4 class="h4">Send a messege to your teacher:</h4>
     <form id="send-massage" action="{% url 's_massege_ajax' %}"  class="form" method="post" style="border:1px solid grey;border-radius:5px;margin-bottom:10%">
       {%csrf_token%}
       <div style="margin:10px">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="t-fname">Teacher</label>
            <input type="text" class="form-control" id="t-fname" value="{{t_fname}}" name="t_fname" disabled>
            <input type="text" class="form-control hidden" id="t-username" value="{{t_username}}" name="t_username">
          </div>
          <div class="form-group col-md-6">
            <label for="t-lname" style="color:white">!</label>
            <input type="text" class="form-control" id="t-lname" value="{{t_lname}}" name="t_lname" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="" name="subject" required>
            <p id="check_username"></p>
          </div>
        </div>
        <div class="form-row">
          <label for="text">Content</label>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Text areas<small>Sessions</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div id="alerts"></div>
                <div class="btn-toolbar editor" data-role="editor-toolbar" data-target="#editor-one">
                  <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                    </ul>
                  </div>

                  <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li>
                        <a data-edit="fontSize 5">
                          <p style="font-size:17px">Huge</p>
                        </a>
                      </li>
                      <li>
                        <a data-edit="fontSize 3">
                          <p style="font-size:14px">Normal</p>
                        </a>
                      </li>
                      <li>
                        <a data-edit="fontSize 1">
                          <p style="font-size:11px">Small</p>
                        </a>
                      </li>
                    </ul>
                  </div>

                  <div class="btn-group">
                    <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                    <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                    <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                    <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                  </div>

                  <div class="btn-group">
                    <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                    <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                    <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
                    <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                  </div>

                  <div class="btn-group">
                    <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                    <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                    <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                    <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                  </div>

                  <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                    <div class="dropdown-menu input-append">
                      <input class="span2" placeholder="URL" type="text" data-edit="createLink" />
                      <button class="btn" type="button">Add</button>
                    </div>
                    <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
                  </div>

                  <div class="btn-group">
                    <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
                    <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
                  </div>

                  <div class="btn-group">
                    <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                    <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                  </div>
                </div>

                <div id="editor-one" class="editor-wrapper">
                </div>
                <textarea name="descr" id="descr" class="hidden"></textarea>



                <br />

              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin:5% 0" id="submit">Send</button>
      </div>
    </form>


   </div>
 </main>

 <script src="/static/bootstrap/Dashboard dependencies/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
 <script src="/static/bootstrap/Dashboard dependencies/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
 <script src="/static/bootstrap/Dashboard dependencies/vendors/google-code-prettify/src/prettify.js"></script>
 <script src="/static/bootstrap/Dashboard dependencies/vendors/switchery/dist/switchery.min.js"></script>

 <script type="text/javascript">
   $('#submit').click(send_massage)
   function send_massage(){
     $('#send-massage').ajaxForm({
       data:{'text':$('#editor-one').html()},
       success: function (data) {
         if(data.status){
           submit_modal(data)
           document.getElementById('send-massage').reset();
         }
       },
       dataType:'json',
     })
   }
 </script>
 {% endblock %}
