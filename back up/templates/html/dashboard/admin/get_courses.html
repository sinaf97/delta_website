{% extends "html/dashboard/admin/layout.html" %}

{%block x_title%}
<h3>Courses</h3>
{%endblock%}

{% block main %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4">
         <!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
           <h3 class="h3 font-weight-bold">{{user.first_name}} {{user.last_name}}<br/><span class="h5">{{user.role}}</span></h3>
           <div class="mb-2 mb-md-0">
               <img src="{{user.pic.url}}" style="width:10%;float:right">
           </div>
         </div> -->


         <form id="get-courses" action="{%url 'get_courses_ajax'%}" class="form" method="post" style="border:1px solid grey;border-radius:5px;margin-bottom:10%">
           {%csrf_token%}
           <div style="margin:10px">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="All" name="name" value="">
              </div>
              <div class="form-group col-md-3">
                <label for="year">Year</label>
                <input class="form-control" type="number" placeholder="All" name="year" value="">
              </div>
              <div class="form-group col-md-3">
                <label for="season">Season</label>
                <select class="form-control" name="season">
                  <option value="" selected>All</option>
                  <option value="Spring">Spring</option>
                  <option value="Summer">Summer</option>
                  <option value="Fall">Fall</option>
                  <option value="Winter">Winter</option>
              </select>
              </div>
              <div class="form-group col-md-2">
                <label for="part">Part</label>
                <input class="form-control" type="number" placeholder="All" name="part" value="">
              </div>
            </div>
            <div>
              <div class="" id="courses">
                <table class="table table-hover" id="course-list">

                </table>
              </div>
              <button type="submit" class="btn btn-primary float-right" style="margin:5% 0;background-color:rgba(6, 12, 34, 0.98);" id="query-courses"><b>Show me!</b></button>
            </div>
          </form>
       </main>


      <script type="text/javascript">
        $('#query-courses').click(query_courses);
      </script>


    {% endblock %}
