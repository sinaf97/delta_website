{% extends "fa/html/dashboard/teacher/layout.html" %}
{% block main %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
         <div id="details">
           <h1 class="h1">اطلاعات</h1>
             <h3 dir="rtl" id="current-course" class="h5" style="padding:20px 0 0 20px">وضعیت: {%if count == 0 %}
                                                                                           غیر فعال
                                                                                         {%else %}
                                                                                         در حال تدریس
                                                                                         {%endif%}
                                                                                             </h3>
             <h3 dir="rtl" id="current-time" class="h5" style="padding:0px 0 0 20px">فصل کنونی:  قسمت {{lastTerm.year}} از {{lastTerm.season}}{{lastTerm.part}}</h3>
             <h3 dir="rtl" id="average-score" class="h5" style="padding:0px 0 0 20px">تعداد زبان آموزان: {{count}}</h3>

         </div>
       </main>

{% endblock %}
