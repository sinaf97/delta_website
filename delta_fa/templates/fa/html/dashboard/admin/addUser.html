{% extends "fa/html/dashboard/admin/layout.html" %}

{%block x_title%}
<h3>کاربر</h3>
{%endblock%}

{% block main %}

        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
         <form id="add-user-form" action="{%url 'add_user_submit' lang='fa'%}" class="form" method="post" style="border:1px solid grey;border-radius:5px;margin-bottom:10%">
           {%csrf_token%}
           <div style="margin:10px">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">نام</label>
                <input type="text" class="form-control" id="firstName" placeholder="سینا" name="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" class="form-control" id="lastName" placeholder="فراهانی" name="lastName" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="username">شناسه کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="sina86" name="username" required>
              </div>
              <div class="form-group col-md-6">
                <label for="idNumber">کد ملی</label>
                <input type="text" class="form-control" id="idNumber" placeholder="۱۲۳۴۵۶۷۸" name="idNumber" required>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">تلفن</label>
                <input type="tel" class="form-control" id="phone" placeholder="۰۷۱۵۴۲۳۲۸۲۴" name="phone" required>
              </div>
              <div class="form-group col-md-6">
                <label for="mobile">همراه</label>
                <input type="tel" class="form-control" id="mobile" placeholder="۰۹۱۲۱۲۳۴۵۶۷" name="mobile" required>
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAddress">آدرس</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="...جهرم - خیابان" name="address">
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">ایمیل</label>
                <input type="email" class="form-control" id="email" placeholder="someone@example.com" name="email">
              </div>
              <div class="form-group col-md-4">
                <label for="role">شغل</label>
                <select id="role" class="form-control" name="role">
                  <option selected>...انتخاب کن</option>
                  <option>Teacher</option>
                  <option>Student</option>
                  <option>Staff</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pic">عکس پروفایل</label>
                <input type="file" class="form-control" id="pic" name="pic">
              </div>
              </div>
            <div>
          </form>
          <button type="submit" class="btn btn-primary btn-block" style="margin:5% 0;background-color:rgba(6, 12, 34, 0.98)" id="submit-add-user-form"><b>اضافه کن</b></button>
       </main>

       <script>
         var address = "{%url 'validate_username' lang='fa'%}"
         $("#username").blur(validate_username)
         $('#submit-add-user-form').click(submit_add_user_form)
         $('.ui-pnotify').remove()
       </script>
{% endblock %}

{%block modal_title%}
  Add User
{%endblock%}
