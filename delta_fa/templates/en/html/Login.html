{% extends "en/html/layouts/base_layout.html"%}

{% block title %}
  <title>Sign in</title>
{% endblock %}

{% block head %}
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="/static/fa/html/books/style.css">
{% endblock %}

{% block body %}
<!--==========================
  Book Intro Section
============================-->
<section id="intro" style='background: center url("/media/main/sign in.jpg");background-size:cover;'>

  <div class="intro-container wow fadeIn">
    <img src="/media/main/Logo.png" alt="" style="width:20%;margin-bottom:3%">
    <form action="{%url 'auth' lang='en'%}" method="post">
      {%csrf_token%}
      <div>
        <input type="text" name="delta_id" class="form-control" placeholder="Username" required="" />
      </div>
      <div>
        <input type="password" name="password" class="form-control" style="margin-top:2%" placeholder="Password" required="" />
      </div>
      <div>
        <input type="hidden" name="next" value="{{next}}">
        <button class="btn col-md-6 btn-default submit" style="margin-top:5%;color:white;background-color:rgba(6, 12, 34, 0.98);" href="index.html"><b>Log in</b></button>
      </div>

      <div class="clearfix"></div>

      <div class="separator">
        <a class="reset_pass" href="#">Lost your password?</a>
        <p class="change_link">New to site?
          <a href="#signup" class="to_register"> Create Account </a>
        </p>

        <div class="clearfix"></div>
        <br />

      </div>
    </form>
  </div>
</section>

{% endblock %}
